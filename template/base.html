<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/855af25d08.js" crossorigin="anonymous"></script>
  <title> {% block title %}{% endblock title %} RESTAURANT MANAGEMENT SYSTEM</title>
  <style>

    .mysection {
      margin: 10px;
      padding: 20px;
      margin: auto;
    }

    .mb-3 {
      width: 50%;
      margin: auto;

    }

    .btn btn-primary {
      margin: auto;
    }

    footer {
      position: relative;
      padding: 10px;
      margin-top: 45px;

    }

    .howiticon {
      font-size: 60px;
      padding: 24px;
    }

    .howitrow {
      margin-top: 10px;
      padding: 10px;
    }

    .howitrowtext {
      font-size: 30px;
      padding: 24px;
    }

    .aboutussection {
      font-size: 20px;
      padding: 24px;
    }

    .sectiondata {
      margin-top: 10px;
      width: 80%;
    }

    .d-block {
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: block;
      height: 45%;
      width: 100%;
    }

    .d-View {

      margin-top: 10px;
      margin-left: 10px;
    }
  
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img
          src="https://images.template.net/wp-content/uploads/2017/01/24173735/Food-Business-Service-Logo.jpg?width=600"
          alt="" width="30" height="24" class="d-inline-block align-text-top">
        MAHI RESTAURANT
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" class="btn btn-primary navbar-btn"> <a style="color:white" class="nav-link "
                aria-current="page" href="/">Home</a> </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary navbar-btn"><a style="color:white" class="nav-link"
                href="/about">About</a></button>
          </li>
          <li class="nav-item ">
            <button type="button" class="btn btn-primary navbar-btn"><a style="color:white" class="nav-link"
                href="/product">Product</a> </button>
          </li>
          <li class="nav-item ">
            <button type="button" class="btn btn-primary navbar-btn"> <a style="color:white" class="nav-link "
                href="/Contact">Contact us</a> </button>
          </li>
          <li class="nav-item ">
            {% if user.is_authenticated %}

            <!-- <button type="button" class="btn btn-primary navbar-btn "> <a style="color:white" class="nav-link "
                href="profile"> Profile </a> </button>

            <button type="button" class="btn btn-primary navbar-btn "> <a style="color:white" class="nav-link "
                href="Logout"> Logout </a> </button>    -->


          <li style = "margin-left:485px" class="nav-item dropdown my-auto ">
            <a class=" btn btn-outline-danger btn-lg dropdown-toggle text-light " href="#" id="navbarDropdown" role="button "
              data-bs-toggle="dropdown" aria-expanded="false">
              Welcome {{request.user.first_name}} </a>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/Logout">Logout</a></li>
            </ul>

          </li>

          {% else %}
          <button style = "margin-left:485px" type="button" class="btn btn-outline-danger navbar-btn "> <a style="color:white" class="nav-link "
              href="/login"> Login </a> </button>

          <button type="button" class="btn btn-outline-danger navbar-btn mx-2 "> <a style="color:white" class="nav-link "
              href="/register"> Sign up</a> </button>

          {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- For Message -->

  {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %}


  {% block body %}{% endblock body %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  -->

  <footer class="text-center bg-primary text-light ">
    Developed by Abhishek Kumar Verma
  </footer>
</body>
</html>
