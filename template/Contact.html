{% extends 'base.html' %}
{% block title %}
Contact |

{% endblock title %}

{% block body %}
<div class="container mysection">
 <h1>Contact Us</h1>
 <hr>
 
<form method = "POST" action = "/Contact" >
{% csrf_token %}
  
  <div class="mb-3">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i> 
    <label for = "name" class="form-label"  name = "name">Name</label>
    <input type = "name" class ="form-control" id="name" name = "name" required>
  </div>
  
  <div class="mb-3">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <label for = "email" class="form-label"  name = "email">Email address</label>
    <input type = "email" class ="form-control" id="email" name = "email" required>
  </div>
  <div class="mb-3">
  <i class="fas fa-phone-alt"></i>
    <label for="phone"   class = " form-label " name = " phone ">Phone</label>
    <input  type="number" class="form-control" name = "phone" id="phone" required >
  </div>
  <div class="mb-3">
  <i class="fas fa-comment-dots"></i>
    <label for="message"  name="text" class="form-label" required>Message</label>
    <textarea class="form-control" id="message" name = "text" required>
    </textarea>
  </div>
  <div class="mb-3 ">
  <button type="submit" class="btn btn-primary">Submit</button>
    
  </div>
</form>
</div>

{% endblock body %}
